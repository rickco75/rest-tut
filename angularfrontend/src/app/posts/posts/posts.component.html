<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add a new Post</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="form-group">
          <label for="title" class="font-weight-bold">Post Title</label>
          <input type="text" class="form-control form-inline" id="title" placeholder="Post Title">
        </div>
        <div class="form-group">
          <label for="description" class="font-weight-bold">Post Description</label>
          <textarea rows="6" class="form-control" id="description" name="description"
            placeholder="Post Description"></textarea>
        </div>
        <div class="form-group justify-content-*-center">
          <input type="submit" class="btn btn-primary" value="Add Post">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h4 align="center" class="card-title">Current Posts</h4>
          </div>
        </div>
      </div>
    </div>  
<div class="row">
  <div class="col-md-12">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{post.title}}</td>
          <td>{{post.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
